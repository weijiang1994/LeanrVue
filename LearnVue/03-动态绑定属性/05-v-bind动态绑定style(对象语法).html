<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--    <h2 v-bind:style="{属性名: 属性值}">{{message}}</h2>-->
    <!--  50px必须加单引号  -->
    <!--    <h2 v-bind:style="{fontSize: '50px'}">{{message}}</h2>-->
    <h2 v-bind:style="{fontSize: finalSize+'px', color: finalColor}">{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            message: "Hello, vuejs!",
            finalSize: 100,
            finalColor: 'red',
        }
    })
</script>
</body>
</html>
