<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--事件调用的方法没有参数-->
    <button @click="btnClick()">按钮1</button>
    <button @click="btnClick">按钮1</button>
    <!--在事件定义时，写函数时候省略了小括号，但是方法需要参数-->
    <button @click="btn2Click(123)">按钮2</button>
    <button @click="btn2Click()">按钮2</button><!--形参为undefined-->
    <button @click="btn2Click">按钮2</button><!--vue会将浏览器默认的时间传入到方法中-->
    <!--方法定义时，我们需要event对象有需要参数 -->
    <!--如果手动的获取event对象：$event -->
    <button @click="btn3Click('abc', $event)">按钮3</button>
    <button>按钮4</button>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            message: "Hello, vuejs!",
        },
        methods:{
            btnClick(){
                console.log('btnClick');
            },
            btn2Click(event){
                console.log(event+'-----')
            },
            btn3Click(abc, event){
                console.log('+++++', abc, event);
            }
        }
    })

    // 如果我们函数需要参数，但是没有传递参数，形参则为undefined
</script>
</body>
</html>
