<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <button v-on:click="message++">Add</button>
    <button v-on:click="message--">Sub</button>
    <button v-on:click="add">Add</button>
    <button v-on:click="sub">Sub</button>
    <!--     v-on语法糖-->
    <button @click="add">Add</button>
    <button @click="sub">Sub</button>

</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            message: 0,
        },
        methods:{
            add(){
                this.message++
            },
            sub(){
                this.message--
            }
        }
    })
</script>
</body>
</html>
