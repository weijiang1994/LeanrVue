<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <!--除了简单的值渲染之外,我们还可以使用JavaScript表达式-->
    <h2>{{OK? 'Yes':'No'}}</h2>
    <h2 v-bind:id="'list-'+keyId">{{keyId}}</h2>
    <h2></h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'Hello, Vue.js!',
            OK: true,
            keyId: 13
        }
    })
</script>
</body>
</html>
