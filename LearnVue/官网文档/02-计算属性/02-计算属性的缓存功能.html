<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{getReversedMsg()}}</h2>
    <h2>{{getReversedMsg()}}</h2>
    <h2>{{getReversedMsg()}}</h2>
    <h2>{{getReversedMsg()}}</h2>
    <h2>{{getReversedMsg()}}</h2>

    <h2>{{reverseMsg}}</h2>
    <!--
    我们为什么需要缓存？假设我们有一个性能开销比较大的计算属性 A，它需要遍历一个巨大的数组并做大量的计算。然后我们可能有其他的计算属性依赖
    于 A。如果没有缓存，我们将不可避免的多次执行 A 的 getter！如果你不希望有缓存，请用方法来替代。
    -->
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'Hello, Vue.js!',
        },
        methods:{
            getReversedMsg: function () {
                console.log('执行了方法!');
                return this.message.split('').reverse().join('')
            }
        },
        computed:{
            reverseMsg: function () {
                console.log('执行了计算属性!');
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
