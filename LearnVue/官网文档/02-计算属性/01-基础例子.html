<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p>Original message: "{{message}}"</p>
    <p>Computed reversed message: "{{reversedMessage}}"</p>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            message: 'Hello',

        },
        // 使用计算属性获取翻转的字符串
        computed:{
            reversedMessage: function (){
                return this.message.split('').reverse().join('')
            }
        }
    })
</script>
</body>
</html>
