<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>
<script>
    // ES5之前if for 没有块级作用于 很多时候借用function的作用域
    // ES6中加入了let
    // 1.变量作用域：变量在什么范围内是可用
    {
        var name = 'why';
        console.log(name);
    }
    console.log(name);

    // 2.没有块级作用域引起的问题
    var func;
    if (true){
        var name = 'why';
        func = function () {
            console.log(name);
        }
        // func()
    }

    func()
    console.log(name);
    var name = 'why'
    function abc(bbb) {
        console.log(bbb);
    }
    abc(name);
    name = 'kobe'
    abc('aaaa');

    // 3.没有块级作用域引起的问题： for块级
    // 为什么闭包可以解决问题：函数也是一个作用域
    var btns = document.getElementsByTagName('button');
    for (var i=0; i<btns.length;i++){
        (function (num) {
            btns[i].addEventListener('click', function () {
                console.log('第'+num+'按钮被点击了!');
            })
        })(i)
    }

    const buttons = document.getElementsByTagName('button');
    for (let i = 0; i<buttons.length;i++){
        btns[i].addEventListener('click', function () {
            console.log('第'+i+'按钮被点击了!');
        })
    }
</script>
</body>
</html>
