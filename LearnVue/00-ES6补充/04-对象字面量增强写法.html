<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // {} 就叫做对象的字面量
    const obj = {
        name: 'why',
        age: 18,
        run: function () {
            console.log('在奔跑');
        },
        eat: function () {
            console.log('在吃东西');
        }
    }
    // 1.属性增强写法
    const name = 'why'
    const age = 18
    const height = 1.88
    // ES5写法
    const obj1 = {
        name:name,
        age: age,
        height: height
    }
    console.log(obj1);
    // ES6写法
    const obj2 = {
        name,
        age,
        height
    }
    console.log(obj2)

    // 2.函数的增强写法
    // ES5写法
    const obj4 = {
        run: function () {
            console.log('在奔跑')
        }
    }

    // ES6写法
    const obj5 = {
        run(){},
        eat(){},
    }
</script>
</body>
</html>
