<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // 注意一：一旦给const修饰的标识符被赋值之后不能修改
    const name = 'why';

    // 注意二：在使用const定义标识符必须进行赋值
    // const va; 错误的
    const va = 'abc'

    // 注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
        name: 'why'
    }

    // obj = {} 错误的
    obj.name = 'Kobe'

</script>
</body>
</html>
