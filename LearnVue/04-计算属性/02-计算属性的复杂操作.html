<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>书单的总价格为: {{totalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            message: "Hello, vuejs!",
            books:[
                {id: 110, name: 'Unix编程艺术', price: 99},
                {id: 111, name: '流畅的Python', price: 105},
                {id: 112, name: '性能之巅', price: 86},
                {id: 113, name: '代码大全', price: 89},
                {id: 113, name: '深入理解计算机原理', price: 199},
                {id: 113, name: '现代操作系统', price: 399},
            ]
        },
        computed:{
            totalPrice: function () {
                let result = 0
                // ES5语法
                // for (let i=0; i<this.books.length;i++){
                //     result += this.books[i].price
                // }
                // ES6语法
                for (let i in this.books){
                    result += this.books[i].price
                }
                // ES6语法 类似于Python for in
                // for (let book of this.books){
                //     result += book.price
                // }
                return result
            }
        }

    })
</script>
</body>
</html>
