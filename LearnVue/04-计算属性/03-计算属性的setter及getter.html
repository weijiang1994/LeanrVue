<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data:{
            message: "Hello, vuejs!",
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        computed:{
            // fullName: function () {
            //     return this.firstName+' ' + this.lastName
            // }
            // 属性一般没有set方法
            fullName: {
                set: function (nv) {
                    console.log('set -----');
                    const names = nv.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[1];
                },
                get: function () {
                    return this.firstName + ' ' + this.lastName
                }
            },
            // 属于get方法的简写方式
            fullName: function () {
                return this.firstName + ' ' + this.lastName
            }
        }
    })
</script>
</body>
</html>
