<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<div id="app">
<!-- v-cloak -->
    <h2 v-cloak>{{message}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
    // 在vue解析之前，div中有v-cloak属性
    // 在vue解析之后，div中没有v-cloak属性
    setTimeout(function () {
        const app = new Vue({
            el: "#app",
            data:{
                message: "Hello, vuejs!"
            }
        })
    }, 1000)
</script>
</body>
</html>
